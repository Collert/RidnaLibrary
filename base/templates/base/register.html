{% extends 'base/login-register.html' %}
{% load i18n %}
{% load static %}

{% block content %}
<form action="{% url 'register' %}" method="post">
    <h2>{% trans "Register" %}</h2>
    {% csrf_token %}
    
    <div class="form-group">
        <label for="username">{% trans "Username" %}:</label>
        <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-control no-style"
            placeholder="{% trans 'Choose a username' %}"
            required
            autocomplete="username"
        >
    </div>
    
    <div class="form-group">
        <label for="email">{% trans "Email" %}:</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-control no-style"
            placeholder="{% trans 'Enter your email address' %}"
            required
            autocomplete="email"
        >
    </div>
    
    <div class="form-group">
        <label for="password1">{% trans "Password" %}:</label>
        <input 
            type="password" 
            id="password1" 
            name="password1" 
            class="form-control no-style"
            placeholder="{% trans 'Enter your password' %}"
            required
            autocomplete="new-password"
        >
    </div>
    
    <div class="form-group">
        <label for="password2">{% trans "Confirm Password" %}:</label>
        <input 
            type="password" 
            id="password2" 
            name="password2" 
            class="form-control no-style"
            placeholder="{% trans 'Confirm your password' %}"
            required
            autocomplete="new-password"
        >
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">
            {% trans "Register" %}
        </button>
    </div>
    <div class="form-footer">
        <p>
            {% trans "Already have an account?" %} 
            <a href="{% url 'login' %}">{% trans "Login here" %}</a>
        </p>
    </div>
</form>
{% endblock %}
