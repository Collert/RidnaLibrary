{% extends "layout.html" %}

{% block title %}
Borrowed
{% endblock %}

{% block main %}
<style>
    h1 {
        font-size: 40px;
    }
    main div {
        margin-top: 10px;
        margin-bottom: 10px;
    }
        main div img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
        }
</style>
<div class="justify-content-center">
            {% if book.image %}
                <img src="{{ book.image }}" class="rounded float-start">
            {% else %}
                <img src="/static/images/nocover.jpg" class="rounded float-start">
            {% endif %}
</div>
    <div>
        <div><h1>{{ book['name'] }}</h1></div>
        Book borrowed!
    </div><br>
    <a role="button" class="btn btn-primary btn-lg" href="/">Go home</a>
{% endblock %}
