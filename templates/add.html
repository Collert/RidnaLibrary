{% extends "layout.html" %}

{% block title %}
Add book
{% endblock %}

{% block main %}
<style>
    h1 {
        font-size: 40px;
    }
    main div {
        margin-top: 10px;
        margin-bottom: 10px;
    }
    main div img {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
    }
    form div input {
        text-align: left;
    }
    
</style>
    <div class="container">
        <div class="row">
            <div class="col-md">
                    <img src="/static/images/nocover.jpg" class="rounded float-start">
            </div>
            <div class="col-md">
                <form action="/add" enctype=multipart/form-data method="POST">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"><h3>Базова інформація</h3></label>
                        <input class="form-control" required autocomplete="off" autocapitalize="words" id="exampleFormControlInput1" name="name" placeholder="Назва">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" required autocomplete="off" id="exampleFormControlInput1" name="author" placeholder="Автор">
                    </div>
                    <div class="mb-3">
                        <select class="form-select" required name="age_group" aria-label="Age group">
                            <option selected hidden disabled value="">Вікова категорія</option>
                            <option value="C">C (Для наймолодших)</option>
                            <option value="CT">CT (Для старших дітей)</option>
                            <option value="T">T (Для підлітків до 16-ти)</option>
                            <option value="TA">TA (Для підлітків 16+)</option>
                            <option value="A">A (Для дорослих 19+)</option>
                        </select>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"><h3>Опис</h3></label>
                        <textarea class="form-control" rows="3" autocomplete="off" name="description" id="exampleFormControlTextarea1"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Обкладинка</label>
                        <input class="form-control" type="file" name="file" id="formFile">
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary mb-3 btn-lg justify-content-center" data-bs-toggle="modal" data-bs-target="#editModal">Додати</button>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Додати книгу</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Додати цю книгу?
                        </div>
                        <div class="modal-footer justify-content-center">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Відмінити</button>
                            <button type="submit" class="btn btn-primary">Підтвердити</button>
                        </div>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
