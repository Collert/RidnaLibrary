<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/static/images/favicon.png" rel="icon">
    </head>
    <body>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap');
            body {
                font-family: 'Balsamiq Sans', cursive;
                background-color: #f5f2f0;
                padding: 30px;
                padding-top: 10px;
            }
            hr.rounded {
                border-top: 2px solid #bbb;
                border-radius: 5px;
            }
        </style>
        <div style="text-align: center;">
            <img style="width: 100px;" src="/static/images/emails/name.png">
        </div>
        <div style="text-align: center;">
            <img src="/static/images/emails/prep.png">
        </div>
        <div>
            <h1>
                Ви повернули книгу!
            </h1>
        </div>
        <div>
            <p>
                Дякуємо за ваше повернення! Наскільки вам сподобалася остання книга? Поділіться вашими враженнями у відгуку.
            </p>
        </div>
        <div style="text-align: center;">
            <a href="https://library.ridneslovo.ca/book/{{book.id}}/review" style="background-color: #ffe05f; border-radius: 10px; color: #e89c00; padding: 14px 25px; text-align: center; text-decoration: none; display: inline-block;">Написати відгук</a>
        </div>
        <div>
            <div>
                <h3>
                    Деталі повернення
                </h3>
            </div>
            <div>
                <p>
                    1x {{book.name}}
                </p>
            </div>
            <hr class="rounded">
            <div>
                <p style="text-align: center;">
                    З любими запитаннями, просимо <a href="mailto:library@ridneslovo.ca">звертатися до нас</a>.
                </p>
            </div>
            <div style="display: block; text-align: center; margin-left: auto; margin-top: 30px; margin-right: auto;">
                <a href="https://www.ridneslovo.ca/" style="text-decoration: none;">
                    <img style="width: 30px; margin-left: 10px; margin-right: 10px;" src="/static/images/emails/socials/website.png">
                </a>
                <a href="https://www.instagram.com/ridneslovobc/" style="text-decoration: none;">
                    <img  style="width: 30px; margin-left: 10px; margin-right: 10px;" src="/static/images/emails/socials/insta.png">
                </a>
                <a href="https://www.youtube.com/channel/UCkq7VpR2WwzasdMt6WSY5bw" style="text-decoration: none;">
                    <img  style="width: 30px; margin-left: 10px; margin-right: 10px;" src="/static/images/emails/socials/youtube.png">
                </a>
                <a href="https://www.facebook.com/ridslovo" style="text-decoration: none;">
                    <img  style="width: 30px; margin-left: 10px; margin-right: 10px;" src="/static/images/emails/socials/facebook.png">
                </a>
            </div>
            <div style="text-align: center; margin: 30px;">
                <small>Рідне Слово</small>
            </div>
        </div>
    </body>
</html>
